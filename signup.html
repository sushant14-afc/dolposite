    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>DoLpo</title>
</head>

<body>
    <!-- header start -->
    <div class="row bg-dark text-white text-center">
        <div class="col"><a class="navbar-brand text-white" href="index.html">DoLpo</a></div>
        <div class="col col-md-8">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col d-flex justify-content-evenly">
            <a href="sign-in.html"><i class="bi bi-box-arrow-in-right text-white fs-3"></i></a>
            <a href="signup.html"><i class="bi bi-person-plus text-white fs-3"></i></a>
            <a href="cart.html"><i class="bi bi-cart text-white fs-3"></i></a>
        </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="deals.html">Deals</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="customerservice.html">Customer Service</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- header end -->

    <!-- maincontent start -->
    <div class="col-md-6 mx-auto p-5 my-3 shadow-lg">
        <main class="form-signin">
            <form>
                <center><img class="mb-4" src="2.png" alt="" width="252" height="210"></center>
                <h1 class="h3 mb-3 fw-normal">Create Account</h1>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingtext1" placeholder="First Name">
                    <label for="floatingtext1">First Name</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Last Name">
                    <label for="floatinglname">Last Name</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="floatingdate" placeholder="Date Of Birth">
                    <label for="floatingdate">Date Of Birth</label>
                </div>


                <label class="form-control mb-3 d-flex">Gender
                    <div class="form-check">
                        <input class="form-check-input ms-2 mt-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label ms-1" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input ms-2 mt-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label ms-1" for="flexRadioDefault1">
                            Female
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input ms-2 mt-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label ms-1" for="flexRadioDefault1">
                            Others
                        </label>
                    </div>
                </label>


                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email Address</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirmpassword">
                    <label for="floatingConfirmPassword">Confirm Password</label>
                </div>



                <div class="checkbox mb-2">
                    <label>
                        <input type="checkbox" value="remember-me">I agree to terms and conditions.
                    </label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Register</button>
                Already have an account!<a href="sign-in.html">Sign In</a>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
            </form>
        </main>

    </div>
    <!-- main-content end -->

    <!-- foooter start -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">

                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
    </div>

    <!-- footer end -->



    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>



</body>
